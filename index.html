<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie APP</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js"></script>
</head>

<body>
    <header>

    </header>

        <section>

                    <div class="card-info">
                        <h3>Kgf chapter-1</h3>
                        <p>Action | Drama | 2018</p>
                    </div>
                </div>

                <div class="card" onclick="openMovie('/love.html')">
                    <div class="card-img">
                        <img src="/asserts/img2.jpg" alt="">
                    </div>
                    <div class="card-info">
                        <h3>Love Today</h3>
                        <p>Drama | Romantic | 2022</p>
                    </div>
                </div>

                <div class="card" onclick="openMovie('/jailer.html')">
                    <div class="card-img">
                        <img src="/asserts/img3.jpg" alt="">
                    </div>
                    <div class="card-info">
                        <h3>Jailer</h3>
                        <p>Action | Drama | Thriller | 2023</p>
                    </div>
                </div>

                <div class="card" onclick="openMovie('/pushpa.html')">

                    <div class="card-info">
                        <h3>Pushpa-1</h3>
                        <p>Action | Thriller | 2024</p>
                    </div>
                </div>

                <div class="card" onclick="openMovie('/devara.html')">
                    <div class="card-img">
                        <img src="/asserts/img5.jpg" alt="">
                    </div>
                    <div class="card-info">
                        <h3>Devara</h3>
                        <p>Action | Drama | Thriller | 2024</p>
                    </div>

            </div>

    </main>
    <footer>
        <h3 class="c1">@ Happy Booking and enjoy time here....</h3>
    </footer>
</body>

</html>
